@* rating test page *@
@(courses: Seq[String])(implicit request: RequestHeader, flash: Flash)


@main("Ratings") {
	<body style="background-color:#DC3545;"></body>
    <h2>Course List</h2>

	<!-- current rating -->
	<br>
    <!-- form for getting ratings -->
	@for((course, c) <- courses.zipWithIndex) {
		<li>@course</li>
	}
}
